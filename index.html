<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="output">
                <input type="text" id="screen" class="screen">
            </div>
            <div class="buttons">
                <button onclick="clearMe()" class="btn" style="background:rgb(221, 61, 12)">C</button>
                <button onclick="remove()" class="btn" style="background:rgb(221, 61, 12)">--</button>
                <div class="row">
                    <button onclick="clickMe(7)" class="btn">7</button>
                    <button onclick="clickMe(8)" class="btn">8</button>
                    <button onclick="clickMe(9)" class="btn">9</button>
                    <button onclick="clickMe('/')" class="btn">/</button>

                </div>
                <div class="row">
                    <button onclick="clickMe(4)" class="btn">4</button>
                    <button onclick="clickMe(5)" class="btn">5</button>
                    <button onclick="clickMe(6)" class="btn">6</button>
                    <button onclick="clickMe('*')" class="btn">X</button>

                </div>
                <div class="row">
                    <button onclick="clickMe(1)" class="btn">1</button>
                    <button onclick="clickMe(2)" class="btn">2</button>
                    <button onclick="clickMe(3)" class="btn">3</button>
                    <button onclick="clickMe('-')" class="btn">-</button>

                </div>
                <div class="row">
                    <button onclick="clickMe('.')" class="btn">.</button>
                    <button onclick="clickMe(0)" class="btn">0</button>
                    <button onclick="equalClick()" class="btn">=</button>
                    <button onclick="clickMe('+')" class="btn">+</button>

                </div>


                
            </div>

        </div>
    </div>


    <script>
        function display() {
            var input = document.getElementById("name").value
            document.getElementById("demo").innerHTML = input
        }
    </script>
</body>

</html>
